{% extends "app/layout.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/content/contact.css' %}" />

<div class="container body-content">
    <div class="row">
        <div class="col-md-8">
            <div class="head-text">
                <div class="container">
                    <h1 class="text-center">Enter Your Information</h1>
                </div>            
            </div>
            
            <form action="" method="POST">
                    {% csrf_token %}
                        <div class="container">
                            <div class="form-group">
                                <label for="name"><strong>Name</strong></label>
                                <input type="text" class="form-control" id="name" placeholder="First & Last Name" name="name">
                            </div>
                        <div class="form-group">
                            <label for="email"><strong>Email address</strong></label>
                            <input type="email" class="form-control" id="email" placeholder="emailaddress@example.com" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone"><strong>Phone Number</strong></label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="address"><strong>Project Address</strong></label>
                            <input type="text" class="form-control" id="address" placeholder="Project Address" name="address">
                        </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="message"><strong>Message</strong></label>
                            <textarea class="form-control" id="message" rows="5" name="message"></textarea>
                        </div>
                        <div class="container">
                            <div class="col-12">
                                <button type="submit" class="btn btn-success mb-2">Submit</button>
                            </div>
                        </div>
            </form>
        </div>
        <div class="col-md-4" id="contact-text">
            <h1>Contact Us!</h1>
            <p>Jorge Luna</p>
            <p>(512) 733-4637</p>
        </div>
    </div>
</div>

{% endblock %}
